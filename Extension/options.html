<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
</head>
<body>
<table width='720'>
<tr>
<td>GitHub Token that has 'repo' Access:</td>
<td><input size=80 id='githubtoken' type="text" name="githubtoken"></td>
</tr>
<tr>
<td></td>
<td><small>Click <a href='https://github.com/settings/tokens/new' target="_blank">here</a> to create a personal token</small></td>
</tr>
<tr>
<td>Diff Tool Full Path:</td>
<td><input size=80 id='difftoolpath' type="text" name="difftoolpath" placeholder="e.g. D:\tools\BeyondCompare3\BCompare.exe"></td>
</tr>
</table>
<div id="status"></div>
<button id="save">Save</button>
</body>
<script src="options.js"></script>
</html>
