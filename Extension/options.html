<!DOCTYPE html>
<html>
    <head>
        <title>Options</title>
    </head>
    <body>
        <table width='720'>
            <tr>
                <td>GitHub Token that has 'repo' Access:</td>
                <td>
                    <input size=80 id='githubtoken' type="text" name="githubtoken">
                </td>
            </tr>
            <tr>
                <td/>
                <td>
                    <small>Click <a href='https://github.com/settings/tokens/new' target="_blank">here</a> to create a personal token</small>
                </td>
            </tr>
            <tr>
                <td>Diff Tool Full Path:</td>
                <td>
                    <input size=80 id='difftoolpath' type="text" name="difftoolpath" placeholder="e.g. D:\tools\BeyondCompare3\BCompare.exe">
                </td>
            </tr>
            <tr>
                <td>Disable the Merge button if the pull request has the label of</td>
                <td>
                    <input size=80 id='dontMergeLabel' type="text" name="dontMergeLabel" placeholder="e.g. Do Not Merge">
                </td>
            </tr>
        </table>
        <div id="status"/>
        <button id="save">Save</button>
    </body>
    <script src="options.js"></script>
</html>
